# application.properties (CONFIGURA\u00C7\u00C3O FINAL CORRIGIDA)

spring.application.name=acervo-api

# Padronizado para 8080. Lera $PORT no Cloud Run.
server.port=${PORT:8080}

# O perfil 'prod' ser\u00E1 o padr\u00E3o para o Cloud Run.
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Placeholders (Os valores ser\u00E3o buscados no local.properties se o perfil for 'local')

# CORRE\u00C7\u00C3O: Use um valor de fallback simples, sem espa\u00E7os e sem a palavra 'UMA_CHAVE_DE_FALLBACK'
# Este valor \u00E9 FALSO, serve APENAS para iniciar o app.
jwt.secret=${JWT_SECRET:DEFAULT-JWT-SECRET-FALLBACK-999}

# O valor 'expiration' em segundos \u00E9 padr\u00E3o e seguro.
jwt.expiration=${JWT_EXPIRATION:86400}