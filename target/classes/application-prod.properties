# Configura\u00E7\u00F5es de produ\u00E7\u00E3o - vari\u00E1veis de ambiente
spring.application.name=acervo-api
server.port=${PORT:8080}

# Firestore (produ\u00E7\u00E3o - usa credenciais padr\u00E3o do GCP)
spring.cloud.gcp.firestore.enabled=true
spring.cloud.gcp.firestore.project-id=${GCP_PROJECT_ID:acervo-carmen-lydia-474523}

# JWT Configuration (from environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Storage (from environment variable)
gcp.storage.bucket-name=${GCP_STORAGE_BUCKET}

# Logging
logging.level.br.com.acervodaatletabrasileira=INFO